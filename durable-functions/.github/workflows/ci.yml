# CI/CD Pipeline for Azure Durable Functions Orchestration System
# Triggers on PR creation and pushes to main/feature branches
#
# Jobs:
# 1. build - Validates the solution builds
# 2. unit-tests - Runs unit tests with coverage
# 3. integration-tests - Runs integration tests with Azurite and Cosmos DB emulators
# 4. ui-checks - Builds and lints the React UI
# 5. code-quality - Static analysis and security checks

name: CI Pipeline

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches: [main, master]
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  NODE_VERSION: '20'
  SOLUTION_PATH: 'src/Orchestration.sln'

jobs:
  # ============================================================================
  # Build Job - Validates the solution compiles
  # ============================================================================
  build:
    name: Build Solution
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Build solution
        run: dotnet build ${{ env.SOLUTION_PATH }} --configuration Release --no-restore

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            src/**/bin/Release/
            src/**/obj/Release/
          retention-days: 1

  # ============================================================================
  # Unit Tests Job - Fast feedback on business logic
  # ============================================================================
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Run unit tests
        run: |
          dotnet test src/Orchestration.Tests/Orchestration.Tests.csproj \
            --configuration Release \
            --no-restore \
            --verbosity normal \
            --logger "trx;LogFileName=test-results.trx" \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults \
            --filter "Category!=Integration"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: unit-test-results
          path: ./TestResults/
          retention-days: 7

      - name: Generate coverage report
        if: success()
        run: |
          dotnet tool install -g dotnet-reportgenerator-globaltool || true
          reportgenerator \
            -reports:"./TestResults/**/coverage.cobertura.xml" \
            -targetdir:"./TestResults/CoverageReport" \
            -reporttypes:"Html;Cobertura" || true

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: coverage-report
          path: ./TestResults/CoverageReport/
          retention-days: 7

  # ============================================================================
  # Integration Tests Job - Tests with Azure emulators
  # ============================================================================
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: build

    services:
      # Azurite - Azure Storage Emulator
      azurite:
        image: mcr.microsoft.com/azure-storage/azurite:latest
        ports:
          - 10000:10000  # Blob
          - 10001:10001  # Queue
          - 10002:10002  # Table
        options: >-
          --health-cmd "nc -z 127.0.0.1 10000"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      # Cosmos DB Linux Emulator
      cosmos:
        image: mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:vnext-preview
        ports:
          - 8081:8081
          - 1234:1234
        env:
          PROTOCOL: https
        options: >-
          --health-cmd "curl -k https://localhost:8081/_explorer/emulator.pem || exit 1"
          --health-interval 15s
          --health-timeout 10s
          --health-retries 10
          --health-start-period 60s

    env:
      # Azure Storage connection string for Azurite (single line required)
      AzureWebJobsStorage: "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNOcqFlqUwJPLlmEtlCDXJ1OUzFT50uSRZ6IFsuFq2UVErCz4I6tq/K1SZFPTOtr/KBHBeksoGMGw==;BlobEndpoint=http://localhost:10000/devstoreaccount1;QueueEndpoint=http://localhost:10001/devstoreaccount1;TableEndpoint=http://localhost:10002/devstoreaccount1;"
      # Cosmos DB emulator connection string
      CosmosDbConnection: "AccountEndpoint=https://localhost:8081/;AccountKey=C2y6yDjf5/R+ob0N8A7Cgv30VRDJIWEHLM+4QDU5DE2nQ9nDuVTqobD4b8mGGyPMbIZnqyMsEcaGQy67XIw/Jw==;"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Export Cosmos DB emulator certificate
        run: |
          # Wait for Cosmos emulator to be ready
          echo "Waiting for Cosmos DB emulator..."
          for i in {1..30}; do
            if curl -k https://localhost:8081/_explorer/emulator.pem -o /tmp/cosmos_emulator.pem 2>/dev/null; then
              echo "Cosmos DB emulator is ready!"
              break
            fi
            echo "Attempt $i: Waiting for Cosmos emulator..."
            sleep 5
          done

          # Import certificate to trust store (needed for .NET SDK)
          if [ -f /tmp/cosmos_emulator.pem ]; then
            sudo cp /tmp/cosmos_emulator.pem /usr/local/share/ca-certificates/cosmos_emulator.crt
            sudo update-ca-certificates
            echo "Cosmos DB certificate imported successfully"
          else
            echo "Warning: Could not retrieve Cosmos DB emulator certificate"
          fi

      - name: Verify emulator connectivity
        run: |
          echo "Testing Azurite connectivity..."
          curl -s http://localhost:10000/ || echo "Azurite blob service responding"

          echo "Testing Cosmos DB connectivity..."
          curl -k https://localhost:8081/ || echo "Cosmos DB responding"

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_PATH }}

      - name: Run integration tests
        run: |
          dotnet test src/Orchestration.Tests/Orchestration.Tests.csproj \
            --configuration Release \
            --no-restore \
            --verbosity normal \
            --logger "trx;LogFileName=integration-test-results.trx" \
            --results-directory ./TestResults \
            --filter "Category=Integration"
        env:
          # Additional environment variables for integration tests
          DOTNET_SYSTEM_NET_HTTP_USESOCKETSHTTPHANDLER: 0

      - name: Upload integration test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-test-results
          path: ./TestResults/
          retention-days: 7

  # ============================================================================
  # UI Checks Job - Build and lint React UI
  # ============================================================================
  ui-checks:
    name: UI Build & Lint
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ui

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npx tsc --noEmit

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true  # Don't fail on lint warnings

      - name: Build UI
        run: npm run build

      - name: Upload UI build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ui-dist
          path: ui/dist/
          retention-days: 7

  # ============================================================================
  # Code Quality Job - Static analysis and security
  # ============================================================================
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      # .NET Format check
      - name: Check .NET code formatting
        run: |
          dotnet format ${{ env.SOLUTION_PATH }} --verify-no-changes --verbosity diagnostic || true
        continue-on-error: true

      # Security scan for .NET dependencies
      - name: Run .NET security audit
        run: |
          dotnet list ${{ env.SOLUTION_PATH }} package --vulnerable --include-transitive || true
        continue-on-error: true

      # Check for secrets in code
      - name: Check for secrets
        uses: trufflesecurity/trufflehog@main
        continue-on-error: true
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

  # ============================================================================
  # Docker Build Job - Verify Docker images build
  # ============================================================================
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [build, ui-checks]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Functions Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.functions
          push: false
          tags: orchestration-functions:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build UI Docker image
        uses: docker/build-push-action@v5
        with:
          context: ui
          file: ui/Dockerfile
          push: false
          tags: orchestration-ui:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================================================
  # Summary Job - Final status check
  # ============================================================================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [build, unit-tests, integration-tests, ui-checks, code-quality, docker-build]
    if: always()

    steps:
      - name: Check job statuses
        run: |
          echo "## CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| UI Checks | ${{ needs.ui-checks.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Code Quality | ${{ needs.code-quality.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Docker Build | ${{ needs.docker-build.result }} |" >> $GITHUB_STEP_SUMMARY

      - name: Fail if critical jobs failed
        if: |
          needs.build.result == 'failure' ||
          needs.unit-tests.result == 'failure' ||
          needs.ui-checks.result == 'failure'
        run: |
          echo "Critical CI jobs failed!"
          exit 1
